<div class="my-3">
    <p-card header="Mantenimiento de Areas">

        <div class="d-flex wrap gap-2 mb-2">



        </div>

        <div class="p-fluid row mb-2 gap-1">
            <div class="field col-lg-2 col-md-12">
                <p-button styleClass="p-button-warning" label="Agregar" icon="pi pi-plus"></p-button>
            </div>
            <div class="field col-lg-2 col-md-12">
                <button pButton label="Clear" class="p-button-outlined" icon="pi pi-filter-slash"
                    (click)="clear(dt)"></button>
            </div>
            <div class="field col-lg-3 col-md-12 ms-auto">
                <span class="p-input-icon-left">
                    <i class="pi pi-search"></i>
                    <input pInputText #inputFilter type="text" (input)="dt.filterGlobal(inputFilter.value, 'contains')"
                        placeholder="Filtro Global" />
                </span>
            </div>


        </div>

        <p-table #dt dataKey="id" [value]="areas" [loading]="loading" [tableStyle]="{'min-width': '50rem'}"
            [rowsPerPageOptions]="[10,25,50]" [rows]="15" [rowHover]="true" [paginator]="true"
            [showCurrentPageReport]="true" currentPageReportTemplate="{first} a {last} de {totalRecords} registros"
            [globalFilterFields]="['ID_AREA','NOMBRE_AREA','DESCRIPCION_AREA','FECHA']">


            <ng-template pTemplate="header">
                <tr>
                    <th pSortableColumn="ID_AREA" style="width:5%">
                        ID
                        <p-sortIcon field="ID_AREA"></p-sortIcon>
                    </th>
                    <th pSortableColumn="NOMBRE_AREA" style="width:15%">Nombre <p-sortIcon
                            field="NOMBRE_AREA"></p-sortIcon></th>
                    <th pSortableColumn="DESCRIPCION_AREA" style="width:45%">Descripci√≥n <p-sortIcon
                            field="DESCRIPCION_AREA"></p-sortIcon></th>
                    <th pSortableColumn="FECHA" style="width:15%">Fecha <p-sortIcon field="FECHA"></p-sortIcon></th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-area>
                <tr>
                    <td>{{area.ID_AREA }}</td>
                    <td>{{area.NOMBRE_AREA}}</td>
                    <td>{{area.DESCRIPCION_AREA}}</td>
                    <td>{{area.FECHA | date : 'dd/MM/YYYY'}}</td>
                </tr>
            </ng-template>

        </p-table>

    </p-card>
</div>

<div class="row"></div>
