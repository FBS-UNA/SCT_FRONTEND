<p-menubar [model]="items">
    <ng-template pTemplate="start">
        <h5>{{usuario.NOMBRE_COMPLETO | titlecase}}</h5>
    </ng-template>
    <ng-template pTemplate="end">
        <button 
        class="p-button-text p-button-danger"
        pButton 
        pRipple 
        label="Salir" 
        icon="pi pi-sign-out"
        (click)="cerrarSesion()"
        ></button>
    </ng-template>
</p-menubar>
